<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">

<head>
  {{ partial "_default/html-head" . }}
</head>

<body>
  <input type="checkbox" class="hidden" id="menu-control" />
  <main class="flex container">

    <aside class="book-menu fixed">
      {{ partial "_default/menu" . }}
    </aside>

    <div class="book-posts">
      {{ partial "_default/mobile-header" . }}
      {{ template "main" . }}
      {{ partial "_default/git-footer" . }}
    </div>

    {{ template "toc" . }}
  </main>

</body>

</html>
